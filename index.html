<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ju ðŸ’™ 22</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Poppins',sans-serif;
background:#001f3f;
color:white;
overflow:hidden;
}

/* PARTICLE BACKGROUND */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* HERO SECTION */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

h1{
font-family:'Dancing Script',cursive;
font-size:55px;
opacity:0;
animation:fadeIn 2s forwards;
}

h2{
margin-top:10px;
font-weight:300;
opacity:0;
animation:fadeIn 2s 1s forwards;
}

.typewriter{
margin-top:30px;
font-size:20px;
min-height:30px;
}

button{
margin-top:40px;
padding:15px 40px;
border:none;
border-radius:40px;
background:#00aaff;
color:white;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:white;
color:#003366;
transform:scale(1.1);
}

@keyframes fadeIn{
to{opacity:1;}
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="hero">
<h1>Happy 22nd Birthday Ju ðŸ’™</h1>
<h2>My Valentine, My Blue Sky</h2>
<div class="typewriter" id="typewriter"></div>
<button onclick="enterSite()">Enter Our World ðŸ’™</button>
</div>

<script>

/* TYPEWRITER EFFECT */
let text="Anjana B Krishna... you are the best thing that ever happened to me.";
let i=0;
function typeEffect(){
if(i<text.length){
document.getElementById("typewriter").innerHTML+=text.charAt(i);
i++;
setTimeout(typeEffect,50);
}
}
typeEffect();

/* ENTER FUNCTION */
function enterSite(){
document.body.style.transition="1s";
document.body.style.opacity="0";
setTimeout(()=>{
window.location.href="home.html";
},1000);
}

/* PARTICLE BACKGROUND */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

for(let i=0;i<80;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2+1,
d:Math.random()*1
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#00ccff";
ctx.beginPath();
for(let i=0;i<particles.length;i++){
let p=particles[i];
ctx.moveTo(p.x,p.y);
ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true);
}
ctx.fill();
update();
}

function update(){
for(let i=0;i<particles.length;i++){
let p=particles[i];
p.y+=p.d;
if(p.y>canvas.height){
p.y=0;
p.x=Math.random()*canvas.width;
}
}
}

setInterval(draw,33);

</script>

</body>
</html>
